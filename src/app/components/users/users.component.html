<div class="container mx-auto px-4 rounded-md sm:px-8 bg-slate-200">
  <div class="-mx-4 pt-8">
    <h2 class="text-2xl font-semibold leading-tight">Users</h2>
  </div>

  <div class="-mx-4 sm:-mx-8 px-4 py-4 overflow-x-auto">
    <div class="min-w-full shadow rounded-lg overflow-hidden">
      <table class="min-w-full leading-normal">
        <thead>
          <tr>
            <th
              class="px-5 py-3 border-b-2 border-slate-200 bg-slate-100 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Email
            </th>
            <th
              class="px-5 py-3 border-b-2 border-slate-200 bg-slate-100 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Role
            </th>
            <th
              class="px-5 py-3 border-b-2 border-slate-200 bg-slate-100 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Status
            </th>
            <th
              class="px-5 py-3 border-b-2 border-slate-200 bg-slate-100 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          @for (user of users | async; track user) {
            <tr>

              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <div class="ml-3">
                  <p class="text-slate-900">{{ user["email"] }}</p>
                </div>
              </td>
              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <div class="ml-3">
                  <p class="text-slate-900">{{ user["role"] }}</p>
                </div>
              </td>
              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <div class="ml-3">
                  <p class="text-slate-900">Active</p>
                </div>
              </td>
              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <div class="flex items-center justify-center space-x-1.5">
                  <div class="w-3">
                    <a [routerLink]="user['id']">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                      >
                        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                          d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"
                        />
                      </svg>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          }
        </tbody>
        <tfoot>
          <button (click)="onCreate()">Create Report</button>
        </tfoot>
      </table>
    </div>
  </div>
</div>
