<div class="container mx-auto rounded-md px-4">
  <div class="pt-8 flex justify-between">
    <h2 class="text-2xl font-semibold leading-tight">Anv√§ndare</h2>
  </div>

  <div class="mt-3 overflow-auto-0">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label class="text-slate-600 text-sm">
      <input
        type="email"
        placeholder="Email address"
        formControlName="email"
        readonly
        class="input-field"
      />
    </label>

      <div class="inline-flex items-center">
        <div class="group mt-3">
          <label class="p-3 rounded-full cursor-pointer text-sm">
            <input type="checkbox"  /> Admin
          </label>
        </div>
      </div>

      <div class="flex items-center justify-between space-x-2 mt-12 px-3">
      <button class="text-xs">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-2 inline pb-0.5"><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/></svg>
        Back
      </button>

      <div>
        <button
          type="submit"
          [disabled]="form.invalid"
          class="button-save-sm"
        >
          Save
        </button>
        <button
          type="reset"
          (click)="onDelete()"
          class="text-xs text-red pl-3"
        >
          Delete
        </button>
      </div>  
      </div>
    </form>
  </div>
</div>
