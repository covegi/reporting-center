<div class="container mx-auto">
  <div class="mr-1 pt-8 flex flex-row items-center justify-between">
    <h2 class="text-2xl font-semibold leading-tight">Reports</h2>
    <div>
            <button (click)="addReport()" class="border-[2px] border-lightGray px-1.5 py-1.5 rounded-full">
                <div class="w-3">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-color">
                        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                        d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
                        />
                    </svg>
                    </span>
                </div>
            </button>
        </div>
  </div>

  <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
    <div class="inline-block-min-w-full shadow rounded-lg overflow-hidden">
      <table class="min-w-full leading-normal">
        <thead>
          <tr>
            <th
              class="bg-lightGray px-5 py-3 border-b-2 border-slate-200 bg-slate-100 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Name
            </th>
            <th
              class="bg-lightGray px-5 py-3 border-b-2 border-slate-200 bg-slate-100 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Created
            </th>
            <th
              class="bg-lightGray px-5 py-3 border-b-2 border-slate-200 bg-slate-100 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              To-dos
            </th>
            <th
              class="bg-lightGray px-5 py-3 border-b-2 border-slate-200 bg-slate-100 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Details
            </th>
          </tr>
        </thead>
        <tbody>
          @for (report of $reports | async; track report) {
            <tr>
              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <a class="ml-3">{{ report["name"] }}</a>
              </td>
              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <span class="ml-3">{{ report['date']}}</span>
              </td>
              <td
                class="px-2 py-5 border-b border-slate-200 bg-white text-sm text-center"
              >
                <span class="text-red-600 tracking-[2px]">{{ incompleteCount[$index] }}</span>
                <span class="tracking-[2px]">/{{ totalCount[$index]}}</span>
              </td>
              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <div [routerLink]="report['id']" class="flex justify-center">
                  <button class="button-edit-sm">Edit</button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

  </div>
</div>
