<table>
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Email
      </th>
      <th>
        Role
      </th>
    </tr>
  </thead>
  <tbody>
    {{ $users | async | json }}
    @for (user of $users | async; track user) {
      <tr>
        <td>
          <a [routerLink]="user['id']">{{ user['name'] }}</a>
        </td>
        <td>
          {{ user['email'] }}
        </td>
        <td>
          {{ user['role'] }}
        </td>
      </tr>
    }
  </tbody>
</table>
