<div class="container mx-auto px-4 rounded-md sm:px-8 bg-slate-200">
  <div class="-mx-4 pt-8 flex justify-between ">
    <h2 class="text-2xl font-semibold leading-tight">Users</h2>
    <div>
            <button class="border-[2px] border-lightGray px-1.5 py-1.5 rounded-full" (click)="addUser()">
                <div class="w-3">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-color">
                        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                        d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
                        />
                    </svg>
                    </span>
                </div>
            </button>
        </div>
  </div>

  <div class="-mx-4 sm:-mx-8 px-4 py-4 overflow-x-auto">
    <div class="min-w-full shadow rounded-lg overflow-hidden">
      <table class="min-w-full leading-normal">
        <thead>
          <tr>
            <th
              class="px-5 py-3 border-b-2 border-slate-200 bg-lightGray text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Name
            </th>
            <th
              class="px-5 py-3 border-b-2 border-slate-200 bg-lightGray text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Email
            </th>
            <th
              class="px-5 py-3 border-b-2 border-slate-200 bg-lightGray text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Role
            </th>
            <th
              class="px-5 py-3 border-b-2 border-slate-200 bg-lightGray text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Org
            </th>
            <th
              class="px-5 py-3 border-b-2 border-slate-200 bg-lightGray text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Status
            </th>
            <th
              class="px-5 py-3 border-b-2 border-slate-200 bg-lightGray text-left text-xs font-semibold text-slate-600 uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          @for (user of $users | async; track user) {
            <tr>
              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <div class="ml-3">
                  <p class="text-slate-900">{{ user["name"] }}</p>
                </div>
              </td>
              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <div class="ml-3">
                  <p class="text-slate-900">{{ user["email"] }}</p>
                </div>
              </td>
              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <div class="ml-3">
                  <p class="text-slate-900">{{ user["role"] }}</p>
                </div>
              </td>
              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <div class="ml-3">
                  <p class="text-slate-900">{{ user["organization"] }}</p>
                </div>
              </td>
              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <div class="ml-3">
                  <p class="text-slate-900">Active</p>
                </div>
              </td>
              <td class="px-2 py-5 border-b border-slate-200 bg-white text-sm">
                <div>
                  <div class="flex justify-center">
                    <a [routerLink]="user['id']">
                    <button class="button-edit-sm">Edit</button>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
    
  </div>
</div>
