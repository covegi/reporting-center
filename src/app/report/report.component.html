<div class="container w-96 pt-8">
  <div class="pt-3">
    <h2 class="text-2xl font-semibold leading-tight">Report Card</h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="pb-2">
    <input
        type="text"
        placeholder="Name of report"
        formControlName="name"
        class="bg-transparent text-sm mb-3"
      />
      <hr class="text-lightGray mb-8">

      <app-upload-manager class="w-screen"></app-upload-manager>

      <hr class="text-lightGray mt-8">
    <div class="text-md text-gray mb-2 mt-5">To-do List</div>
    <div formArrayName="todos">
      @for (
        todo of form.controls.todos.controls;
        track todo;
        let index = $index
      ) {
        <div [formGroupName]="index" class="flex items-center justify-between">
          <div class="justify-start items-center space-x-2">
            <div class="flex items-center py-2">
              <input type="checkbox" formControlName="completed" />
              <input
                type="text"
                placeholder="description"
                formControlName="description"
                class="pl-2 text-base"
              />
            </div>
          </div>
            <button (click)="removeTodo(index)" class="w-4">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-color-red"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/></svg>  
            </button>
        </div>
      }
      <div class="flex items-center space-x-1">
        <div class="w-3 pl-1 pt-1.5">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
            />
          </svg>
        </div>
        <button (click)="addTodo()" class="text-sm mt-2">Add</button>
      </div>

      <div class="min-w-full h-0.5 bg-slate-300 my-3"></div>
    </div>
    <textarea
      formControlName="description"
      class="min-w-full rounded-2xl border-gray border-[1px] h-44 px-1 py-1 text-xs"
    ></textarea>
    <div class="flex items-center justify-between pt-3 pb-12">

          <div class="text-xs">
            <button>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-2 inline pb-0.5"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/></svg>
            Back
          </button>
        </div>
        <div>  
          <button
            type="submit"
            class="button-save-base"
          >
            Save
          </button>
          <button
            type="reset"
            (click)="onDelete()"
            class="text-red text-xs ml-3"
          >
            Delete
          </button>
          
        </div>
      </div>
  </form>
</div>
